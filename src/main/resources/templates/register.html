<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
	<title>Sign Up | ToDo</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #f8f9fa;
		}
		.card {
			padding: 2rem;
			border-radius: 0.5rem;
			box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1 class="text-center mb-4">Sign Up</h1>
			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="username">User Name:</label>
					<input type="text" class="form-control" style="border-radius: 50px;" id="username" th:field="*{username}" placeholder="Enter your username"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" style="border-radius: 50px;" id="username" th:field="*{password}" placeholder="Enter your password"/>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" style="border-radius: 50px;" id="email" th:field="*{email}" placeholder="Enter your email"/>
				</div>
				<div>
					<button type="submit" class="btn btn-primary btn-block" style="border-radius: 50px;">Sign Up</button>
				</div>
			</form>
			<a th:href="@{/login}" class="text-center mt-3" style="border-radius: 50px;">Back to Home</a>
		</div>
	</div>
</body>
</html>
