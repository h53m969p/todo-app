<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
	<title>Sign in | Todo</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #f8f9fa;
		}
		.card {
			padding: 2rem;
			border-radius: 0.5rem;
			box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1 class="text-center mb-4">Sign in</h1>
			<div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">User Name:</label>
					<input type="text" class="form-control" style="border-radius: 50px;" id="username" name="username" placeholder="your username"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" style="border-radius: 50px;" id="password" name="password" placeholder="your password"/>
				</div>
				<div>
					<button type="submit" class="btn btn-primary btn-block" style="border-radius: 50px;">Sign in</button>
				</div>
				<div class="text-center mt-3">
					<a th:href="@{/register}" class="btn btn-secondary btn-block mt-3" style="border-radius: 50px;">Sign up</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
